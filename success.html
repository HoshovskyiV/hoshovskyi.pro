<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оплата успішна</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;800&family=Readex+Pro:wght@300;400;500;600&family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page--alt">
  <div class="scene" aria-hidden="true">
    <div class="scene__grid"></div>
    <div class="scene__grain"></div>
    <div class="scene__glow scene__glow--a"></div>
    <div class="scene__glow scene__glow--b"></div>
    <div class="scene__pixels">
      <span class="px px--a"></span>
      <span class="px px--b"></span>
      <span class="px px--c"></span>
    </div>
    <div class="scene__objects">
      <div class="orb orb--small"></div>
      <div class="cube cube--small"></div>
    </div>
  </div>

  <main class="page">
    <header class="hero hero--compact">
      <div class="wrap">
        <div class="hero__layout hero__layout--single">
          <div class="hero__text">
            <h1 class="headline">Дякуємо, ваш платіж підтверджено!</h1>
            <p class="subhead">
              У день події ми надішлемо на ваш е-мейл посилання за яким ви зможете приєднатись
              до лекції. Бережіть себе і до зустрічі!
            </p>
            <div class="cta">
              <a class="btn btn--ghost" href="/">Повернутися на головну</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </main>

  <script src="script.js"></script>
</body>
</html>
